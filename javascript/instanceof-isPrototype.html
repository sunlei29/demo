<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>instanceof VS isPrototype</title>
</head>
<body>
<p id="log"></p>
<script>
var console = {
log : function(msg){
          var p = document.getElementById("log");
          p.innerHTML += msg.toString();
          p.innerHTML += '<br/>';
      }
};

/*
   function A(){}
   function B(){}
   var a = new A();
   console.log(a instanceof A); // true
   console.log(a instanceof B); // false
 */

function A(){}
function B(){}
function C(){}

B.prototype = new C();
A.prototype = new B();
var a = new A();

/*
console.log(a instanceof A); // true
console.log(a instanceof B); // true
console.log(a instanceof C); // true

B.prototype = new C();
console.log(a instanceof A); // true
console.log(a instanceof B); // false
console.log(a instanceof C); // true
*/

console.log(A.prototype.isPrototypeOf(a));
console.log(B.prototype.isPrototypeOf(a));
console.log(C.prototype.isPrototypeOf(a));

var d = {};
var e = Object.create(d,{});
console.log(d.isPrototypeOf(e));



</script>
</body>
</html>
